// my crosshair settings
cl_crosshairalpha 250;
cl_crosshaircolor 2;
cl_crosshaircolor_r 0;
cl_crosshaircolor_g 255;
cl_crosshaircolor_b 165;
cl_crosshairdot 1;
cl_crosshairgap -3;
cl_crosshairsize 1;
cl_crosshairstyle 4;
cl_crosshairthickness 0;
cl_crosshairusealpha 1;
cl_crosshair_drawoutline 0;


// make crosshair big while pressing mouse3 so that I can line up easily

alias "+crosshair_knife" "use weapon_knife;cl_crosshairsize 300"
alias "-crosshair_knife" "lastinv;cl_crosshairsize 1"

bind "MOUSE3" "+crosshair_knife"

