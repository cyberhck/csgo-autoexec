// press & hold F9 to set host_timescale to 10
alias "+fastforward" "host_timescale 10"
alias "-fastforward" "host_timescale 1"
bind "F9" "+fastforward"

// press '-' to rethrow last grenade
bind "-" "sv_rethrow_last_grenade"

cl_grenadepreview 1;


buddha

// press CAPSLOCK to fly around
bind "CAPSLOCK" "noclip"

